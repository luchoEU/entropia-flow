<html>
    <head>
        <style>
            body {
                background-color: transparent;
                font-family: system-ui;
                margin: 0px;
                overflow: hidden;
            }
            #hoverArea {
                background-color: rgba(173, 216, 230, 0.8); /* light blue */
                border-radius: 5px;
                overflow: hidden;
            }
            #hoverImage {
                display: none;
                position: absolute;
                top: 4px;
                left: 4px;
                padding: 1px;
                width: 20px;
                z-index: 9999;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 5px;
            }
            #hoverArea:hover #hoverImage {
                display: block;
            }
            .minimized #hoverImage {
                display: block;
            }
        </style>
        <script src="Mouse.js"></script>
        <script src="Render.js"></script>
        <script src="EntropiaFlowStream.js"></script>
    </head>
    <body>
        <div id="hoverArea">
            <div id="stream"></div>
            <img id="hoverImage" src="flow128.png">
        </div>
    </body>
</html>
