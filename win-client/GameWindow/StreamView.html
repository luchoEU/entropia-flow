<html>
    <head>
        <style>
            body {
                background-color: lightblue;
                font-family: system-ui;
                margin: 0px;
                overflow: hidden;
            }
            #hoverImage {
                display: none;
                position: absolute;
                top: 5px;
                right: 5px;
                padding: 5px;
                width: 20px;
                z-index: 9999;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 5px;
            }
            #hoverArea:hover #hoverImage {
                display: block;
            }
            .minimized #hoverImage {
                top: 4px;
                right: 4px;
                padding: 1px;
                display: block;
            }
            .minimized #stream > * {
                display: none;
            }
            .minimized #stream canvas {
                display: block;
            }
        </style>
        <script src="Mouse.js"></script>
        <script src="Render.js"></script>
        <script src="EntropiaFlowStream.js"></script>
        <script src="effects/three.min.js"></script>
    </head>
    <body>
        <div id="hoverArea">
            <div id="stream">
                <img src="img/flow128.png" alt="Logo" style="width: 50px; position: absolute; top: 10px; left: 10px;">
                <div style="font-size: 20px; font-weight: bold; position: absolute; top: 10px; left: 62px; width: 200px;">Entropia Flow</div>
                <div style="font-size: 14px; position: absolute; top: 36px; left: 71px; width: 200px;">Waiting for connection...</div>
            </div>
            <img id="hoverImage" src="img/flow128.png">
        </div>
    </body>
</html>
