<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/streamView.css">
    </head>
    <body>
        <div id="entropia-flow-client-hover-area">
            <div id="stream">
                <div class="entropia-flow-client-loading">Loading...</div><style>/*to be overritten by render*/</style>
            </div>
            <div id="entropia-flow-client-nav">
                <div>
                    <img id="entropia-flow-client-minimize" alt="Minimize" class="entropia-flow-client-control clickable" src="/img/flow128.png" title="minimize window">
                    <span id="entropia-flow-client-menu" class="entropia-flow-client-control clickable" title="open a new window with the layout menu">
                        <img src="/img/up.png" alt="Menu">
                        <span id="entropia-flow-client-menu-popup">Opening, please wait</span>
                    </span>
                    <img id="entropia-flow-client-next" alt="Next" class="entropia-flow-client-control clickable" src="/img/right.png" title="use next layout">
                    <img id="entropia-flow-client-resize" alt="Resize" class="entropia-flow-client-control clickable" style="display: none;" src="/img/resize.png" title="resize window">
                    <div style="flex: 1"></div>
                    <img id="entropia-flow-client-close" alt="Close" class="entropia-flow-client-control clickable" src="/img/cross.png" title="close window">
                </div>
                <div>
                    <span id="entropia-flow-client-layout" class="entropia-flow-client-control" title="current layout name"></span>
                </div>
            </div>
        </div>

        <script src="/js/neutralino.js"></script>
        <script src="/stream/clientStream.js"></script>
        <script src="/js/streamView.js"></script>
    </body>
</html>
